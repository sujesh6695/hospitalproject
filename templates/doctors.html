{% extends 'base.html'%}
{% block title %}
doctors

{% endblock %}

{% block content %}
<h1 class="container text-center bg-warning">OUR DOCTORS</h1>
<hr>

<div class="container text-center bg-warning">

{% for d in doct %}


<div class="card text-center my-3 mx-3" style="width: 18rem; display:inline-block">
    <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Dr.{{d.doc_name}}</h5>
      <p class="card-text">{{d.doc_spec}}</p>
      <h6>{{d.dep_name}} department</h6>
      
    </div>
</div>

{% endfor %}
</div>
{% endblock %}
